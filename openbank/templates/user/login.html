{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div id="#loginContainer" class="container p-0 d-flex flex-wrap align-content-end h-100">


        <div class="w-100 text-center">
            <img src="{% static 'ob.png' %}" style="width: 50px" alt="" class="img-fluid mb-5"><br>
        </div>

        <form method="post" action="{% url 'auth' %}" id="loginScreen" class="p-4 w-100 bg-light login_screen">
            {% csrf_token %}
            {% if messages %}
                            {% for message in messages %}

                                <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Error!</strong> {{ message }}
                              </div>

                            {% endfor %}
                        {% endif %}

            <div class="w-100 h-100 d-flex flex-wrap align-content-center">
                <input type="hidden" name="next" value="{{ next }}">
                <input autocomplete="off" required type="text" class="form-control input mb-3 form-control-sm" name="username" placeholder="username">
                <input autocomplete="off" required type="password" class="form-control mb-3 input form-control-sm" name="password" placeholder="Password">

                <button type="submit" class="btn w-100 mb-2 btn-green">AUTHENTICATE</button>

                <a href="{% url 'register' %}" class="btn w-100 btn-outline-green">REGISTER</a>


            </div>

        </form>

    </div>

<script>
    class Login{
        screen(ss){
            let screens = ['loginScreen']
            for (let i = 0; i < screens.length; i++) {
                let this_screen = `#${screens[i]}`

                if(this_screen === ss)
                {

                    $(this_screen).show()
                }
                else
                {
                    $(this_screen).hide()
                }
                console.log(this_screen)
            }
        }
    }

    let login = new Login()

</script>

{% endblock %}
