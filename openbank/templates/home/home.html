{% extends 'base.html' %}
{% load static %}

{% block body %}

    <div class="container p-2 bg-light h-100">


        <div style="height: 100% !important" class="overflow-hidden d-flex flex-wrap align-content-between justify-content-center">
            <div class="open_card p-4 d-flex overflow-hiddeb flex-wrap align-content-between">
                <!-- TOP -->
                <div class="w-100 d-flex flex-wrap justify-content-between align-content-start h-50">
                    <div class="overflow-hidden">
                        <p style="font-size: large">000000000000</p>
                    </div>
                    <div class="d-flex flex-wrap align-content-start justify-content-end">
                        <div style="width: 40px" class="">
                            <img src="{% static 'ob.png' %}" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>
                <!-- BOTTOM -->
                <div class="w-100 d-flex flex-wrap align-content-end h-50">
                    <strong style="font-size: xx-large">â‚¬ 3.210,00</strong>
                </div>
            </div>

            <div class="d-flex w-100 p-0 flex-wrap justify-content-between">

                <div class="w-50 p-1">
                    <button class="btn btn-outline-green rounded-0 w-100 home_button"><i class="fa fa-list"></i> <br> MONEY STORY</button>
                </div>

                <div class="w-50 p-1">
                    <button class="btn btn-outline-green rounded-0 w-100 home_button"><i class="fa fa-download"></i> <br> TOP UP</button>
                </div>

                <div class="w-50 p-1">
                    <button data-toggle="modal" data-target="#transfer" class="btn btn-outline-green w-100 rounded-0 home_button"><i class="fa fa-paper-plane"></i> <br> TRANSFER</button>
                    <div class="modal fade" id="transfer">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <strong class="modal-title">Transfer</strong>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">SEND FR</span>
                                        </div>
                                        <select name="from" id="from"  class="form-control rounded-0">
                                            <option selected value="0">Select Account</option>
                                            {% for accts in my_accts %}
                                                <option selected value="">Select Account</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">SEND TO</span>
                                        </div>
                                        <select name="to" id="to"  class="form-control rounded-0">
                                            <option selected value="0">Select Account</option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-2">
                                        <label class="w-100">Amount
                                            <input type="number" required class="form-control rounded-0">
                                        </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" onclick="transaction()" class="btn btn-success rounded-0 w-100">PROCEED</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="w-50 p-1">
                    <button class="btn btn-outline-green w-100 rounded-0 home_button"><i class="fa fa-user"></i> <br> PROFILE</button>
                </div>

            </div>

        </div>


    </div>


{% endblock %}
